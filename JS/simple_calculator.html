<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple calculator</title>
	<style>
		*{margin: 0; padding: 0;}
		html,body{width: 300px; height: 300px; min-width: 100%; min-height: 100%; position: relative; font-size: 16px;}
		body{background: #1c2836 radial-gradient(ellipse, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 75%) no-repeat;}
		main{position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%); padding: 15px; border-radius: 10px; background: linear-gradient(to bottom, #f2f2f2, #e0e0e0);}
			input[type="text"]{display: block; border-radius: 4px; width: calc(100% - 3px); height: 45px; line-height: 100%; padding: 0 10px; margin-bottom: 15px; border: none; outline: none; box-sizing: border-box;font-size: inherit; border: 1px solid rgba(0,0,0,0.2); text-align: right;}
			input[type="text"]:focus{outline: none}
			td{width: 63px; padding-right: 3px; height: 45px; padding-bottom: 5px;}
			button{width: 100%; height: 100%; border-radius: 4px; text-align: center; line-height: 100%; border: none; font-size: 20px; font-family: Roboto; box-shadow: 1px 1px rgba(0,0,0,0.2)}
			button:focus{outline: none;}
			button:active{box-shadow: inset 0px 0px 4px 0px rgba(0,0,0,0.5);}
			#result:empty{display: inline-block;}
	</style>
</head>
<body style="background-color: rgb(28, 40, 54);">
	<main>
		<form>
		<output id="result"></output>
		<input type="text" name="expression" id="expression" value="" pattern="[-+*/\.\d\(\)]+" autofocus="autofocus" autocomplete="off" onkeydown="return validate(this);" onkeyUP="return validate(this);">
		<table>
			<tbody>
				<tr>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='7'">7</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='8'">8</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='9'">9</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='*'">x</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='/'">÷</button></td>
				</tr>
				<tr>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='4'">4</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='5'">5</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='6'">6</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='+'">+</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='-'">-</button></td>
				</tr>
				<tr>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='1'">1</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='2'">2</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='3'">3</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='('">(</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+=')'">)</button></td>
				</tr>
				<tr>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='0'">0</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value+='.'">.</button></td>
					<td><button type="button" onClick="document.getElementsByName('expression')[0].value=''">C</button></td>
					<td colspan="2"><button type="submit" id="res" onClick="return false">=</button></td>
				</tr>
			</tbody>
		</table>
		</form>
	</main>
</body>

// Проверка корректности введённого выражения
function validate(input) { 
    let value = input.value; 
    let rep = /[\!@\?\№_\=#$%^&;":'a-zA-Zа-яА-Я]/; 
    if (rep.test(value)) { 
        value = value.replace(rep, ''); 
        input.value = value; 
    } 
}

var calcTimer = setInterval(function(){
	result.value = Calculate(expression.value);
}, 3000);

function Calculate(equation){
	return simpleCalculate(removingBrackets(equation));
}

var equationPattern = "/[\*|\/]?[\+|\-]?\d+\.?\d*/";
function simpleCalculate(equation){
	if(equation.indexOf(equationPattern)){
	let parts = equation.match(/[\*|/]?[\+|-]?\d+\.?\d{0,}/g);
	var result=0;
	if(parts.length){
		// Умножение и деление
		for (var ends = parts.length, i = 0, j = 0; i < ends; i++) {
			j = i - 1;
			if(parts[i][0] == '*' && j >=0){
				parts[i] = parseFloat(parts[j]) * parseFloat(parts[i].substr(1));
				parts[j] = 0;
			}else if(parts[i][0] == '/' && j >=0){
				parts[i] = parseFloat(parts[j]) / parseFloat(parts[i].substr(1));
				parts[j] = 0;
			}
		}// Сложение
		for (var ends = parts.length, i = 0; i < ends; i++) {
			result = parseFloat(result) + parseFloat(parts[i]);
		}
	}
		return result;
	}else{
		return 'Введите выражение';
	}
}

function removingBrackets(equation){
	while(/[(|)]/.test(equation)){
		let bracketParts = equation.match(/\({1}[\d\.\-\+*/]+\){1}/);

		let bracketPartsStart = bracketParts.index;
		let bracketPartsEnd = bracketPartsStart + bracketParts[0].length;
		
		bracketParts = simpleCalculate(bracketParts[0].substr(1, bracketParts[0].length - 2));

		equation = equation.substr(0,bracketPartsStart) + bracketParts + equation.substr(bracketPartsEnd);

//		console.log("По итогу имеем строку - " + equation);
//		console.log("Выражение начинается на " + bracketPartsStart);
//		console.log("Выражение заканичивается " + bracketPartsEnd);
//		console.log("Выражение под скобками " + bracketParts);

	}
	return equation;
}
